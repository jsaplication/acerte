<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">

</head>
<body>
   <!--  <div class="box-progress">
      <div class="progressbar">
        <div class="barra"></div>
      </div>
    </div>
 -->
    <div class="timer">
      <div class="minutos"></div>
    </div>

    <div class="btn-dica animate__animated animate__pulse animate__infinite animate__slow " onclick="openDica()" ></div>
  <div class="topo">

    <div class="score flax">
      <div class="titulo">Acertos</div>
        <div id="score" class="animate__animated">
          <span class="count-score">0</span><span>/50</span>
        </div>
    </div>

    <div class="fails flax text-right">
      <div class="titulo">Erros</div>
        <div id="fails" class="animate__animated">
          <span class="count-fails">0</span><span>/10</span>
        </div>
    </div>

  </div>
  <main>
    <div id="view" characters="" class="animate__animated"></div>
    
    <section id="options">
    
    </section>
  </main>

  <div id="game-over" class="hidden">
    <strong>Você Perdeu<span>()</span></strong>
    <p id="score-gameover">Seu Escore.</p>
    <button id="restart" onclick="restart()">Recomeçar</button>
  </div>

  <div class="dica animate__animated animate__fadeInDown">
    <div class="close-dica" onclick="closeDica()"></div>
    <div class="titulo-dica">Dicas</div>
    <div class="description-dica">Descricao</div>

  </div>

  <script src="js/jquery.js"></script>
  <script src="level/caracteres/level1.js"></script>
  <script src="level/caracteres/level2.js"></script>
  <script src="script/caracteres.js"></script>
</body>
</html>
